<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSS & JS Interactive Animations Assignment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>CSS & JavaScript Animation Demo</h1>

  <!-- Part 1: CSS3 Transitions and Animations -->
  <section>
    <h2>Part 1: CSS Transitions & Animations</h2>
    <button id="hoverButton" class="btn">Hover Me</button>
    <div class="box enhanced"></div>
  </section>

  <!-- Part 2: JavaScript Functions â€” Scope, Parameters & Return Values -->
  <section>
    <h2>Part 2: JavaScript Functions</h2>
    <div>
      <p>Enter a number to calculate its square:</p>
      <input type="number" id="numberInput" />
      <button id="calcSquare">Calculate Square</button>
      <p id="squareResult"></p>
    </div>
  </section>

  <!-- Part 3: Combining CSS Animations with JavaScript -->
  <section>
    <h2>Part 3: CSS & JS Combined Animations</h2>

    <button id="animateBoxBtn" class="btn">Animate Box</button>
    <div id="animateBox" class="box"></div>

    <button id="flipCardBtn" class="btn">Flip Card</button>
    <div class="card" id="card">
      <div class="card-front">Front</div>
      <div class="card-back">Back</div>
    </div>

    <button id="toggleLoadingBtn" class="btn">Toggle Loading Animation</button>
    <div class="loader" id="loader"></div>

    <button id="showPopupBtn" class="btn">Show Popup</button>
    <div class="popup" id="popup">
      <p>This is a popup message!</p>
      <button id="closePopupBtn" class="btn">Close</button>
    </div>
  </section>
